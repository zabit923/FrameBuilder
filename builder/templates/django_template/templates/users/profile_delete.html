{% extends 'layouts/box.html' %}

{% block content %}

<h1>Удалить аккаунт</h1>
<p>Вы уверены что хотите удалить аккаунт?</p>

<form method='POST'>
    {% csrf_token %}
    <button type="submit" class="button-red mt-6">Да, я хочу удалить аккаунт.</button>
    <a class="button button-gray ml-1" href="{{ request.META.HTTP_REFERER }}">Отмена</a>
</form>

{% endblock %}
